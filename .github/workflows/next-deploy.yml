name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.APP_PUBLISH_PROFILE }}
  WEBAPP_NAME: "RCC-APP"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "latest" # Use an LTS version like 16.x or 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # If using standalone mode for Next.js (optional, otherwise remove this)
      - name: Prepare for Azure Deployment (Standalone Mode)
        run: |
          cp -r .next build
          cp -r public build/public
          cp -r node_modules build/node_modules
          echo "Standalone build prepared."

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: ./build  # Deploy the standalone build folder or adjust as needed
