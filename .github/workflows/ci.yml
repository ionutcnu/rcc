# .github/workflows/ci.yml
name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Debug & Rehydrate secrets
        run: |
          echo "ğŸ‘‰ Secret blob length: $(printf '%s' "$SECRETS_BLOB" | wc -c) bytes"

          # Collapse lineâ€breaks, decode, strip CR, write to decoded.env
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d \
            | tr -d '\r' > decoded.env

          echo "ğŸ” decoded.env (first 12 lines):"
          head -n 12 decoded.env | nl
          echo "ğŸ” Total lines: $(wc -l < decoded.env)"

          # Keep only KEY=VALUE lines, strip any leftover CR, write .env
          grep '=' decoded.env | tr -d '\r' > .env

          echo "âœ… .env after filtering:"
          nl .env

          # Export and source
          set -a
          source .env
          set +a

      - name: Run & record Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Rehydrate secrets
        run: |
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d \
            | tr -d '\r' > .env
          set -a
          source .env
          set +a

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
