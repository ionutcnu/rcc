name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # ╭─────────────────────────────────────────────────────────╮
  # │ 1. TEST – build the app & run Cypress                   │
  # ╰─────────────────────────────────────────────────────────╯
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "1.2.16" }

      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️ retrying in 15 s…"; sleep 15; }
          done

      # ─── SECRET LOADER ────────────────────────────────────
      - name: Load secrets into runner-wide env
        shell: bash
        run: |
          echo "$SECRETS_BLOB" | base64 --decode |
          while IFS= read -r line; do
            var="${line%%=*}"
            val="${line#*=}"

            # 1) expand \n, \t, etc.
            expanded=$(printf '%b' "$val")

            # 2) trim every trailing CR/LF
            expanded="${expanded//$'\r'/}"
            while [[ "$expanded" == *$'\n' ]]; do
              expanded=${expanded%$'\n'}
            done

            # 3) strip ONE wrapping pair of quotes if still present
            if [[ "$expanded" == "\"*\"" && "$expanded" == *"\"" ]]; then
              expanded="${expanded:1:-1}"
            fi

            # 4) write to $GITHUB_ENV (heredoc for multiline)
            if [[ "$expanded" == *$'\n'* ]]; then
              printf '%s<<EOF\n%s\nEOF\n' "$var" "$expanded" >> "$GITHUB_ENV"
            else
              printf '%s=%s\n' "$var" "$expanded" >> "$GITHUB_ENV"
            fi
          done
      # ───────────────────────────────────────────────────────

      # optional—helpful while you verify
      - name: Dump env keys (masked values)
        run: node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - uses: cypress-io/github-action@v6
        id: cypress
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          headed: true
          browser: chrome
          record: false
          config: |
            video=true
            screenshotOnRunFailure=true
            retries=1

      - name: Upload Cypress videos & screenshots
        if: failure() || steps.cypress.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-debug
          path: |
            cypress/videos
            cypress/screenshots

  # ╭─────────────────────────────────────────────────────────╮
  # │ 2. DEPLOY – runs after TEST on *any* branch             │
  # ╰─────────────────────────────────────────────────────────╯
  deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "1.2.16" }
      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️ retrying in 15 s…"; sleep 15; }
          done

      # same loader for the deploy job
      - name: Load secrets into runner-wide env
        shell: bash
        run: |
          echo "$SECRETS_BLOB" | base64 --decode |
          while IFS= read -r line; do
            var="${line%%=*}"
            val="${line#*=}"
            expanded=$(printf '%b' "$val")
            expanded="${expanded//$'\r'/}"
            while [[ "$expanded" == *$'\n' ]]; do expanded=${expanded%$'\n'}; done
            if [[ "$expanded" == "\"*\"" && "$expanded" == *"\"" ]]; then
              expanded="${expanded:1:-1}"
            fi
            if [[ "$expanded" == *$'\n'* ]]; then
              printf '%s<<EOF\n%s\nEOF\n' "$var" "$expanded" >> "$GITHUB_ENV"
            else
              printf '%s=%s\n' "$var" "$expanded" >> "$GITHUB_ENV"
            fi
          done

      - name: Dump env keys (deploy job)
        run: node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build project artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy project artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
