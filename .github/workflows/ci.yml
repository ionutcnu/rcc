# .github/workflows/ci.yml
name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - name: Rehydrate & expose secrets (trim whitespace)
        run: |
          # 1) collapse Base64, decode, keep raw lines
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d > decoded.env

          # 2) read each non-empty, non-comment line
          while IFS= read -r line; do
            [[ -z "$line" || "${line:0:1}" == "#" ]] && continue

            key=${line%%=*}
            raw=${line#*=}

            # 3) strip ALL whitespace (spaces, tabs, newlines)
            val=$(printf '%s' "$raw" | tr -d '[:space:]')

            # 4) export clean value
            echo "$key=$val" >> $GITHUB_ENV
          done < decoded.env

      - name: Run & record Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - name: Rehydrate & expose secrets (trim whitespace)
        run: |
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d > decoded.env

          while IFS= read -r line; do
            [[ -z "$line" || "${line:0:1}" == "#" ]] && continue
            key=${line%%=*}
            raw=${line#*=}
            val=$(printf '%s' "$raw" | tr -d '[:space:]')
            echo "$key=$val" >> $GITHUB_ENV
          done < decoded.env

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
