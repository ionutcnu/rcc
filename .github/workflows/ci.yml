# .github/workflows/ci.yml
name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - name: Rehydrate & expose secrets
        run: |
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d \
            | tr -d '\r' \
            > decoded.env

          sed -E 's/^([^=]+)=(.*)$/\1="\2"/' decoded.env > .env

          while IFS= read -r line; do
            key=${line%%=*}
            val=${line#*=}
            val=${val#\"}; val=${val%\"}
            echo "$key=$val" >> $GITHUB_ENV
          done < .env

      - uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install

      - name: Rehydrate & expose secrets
        run: |
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d \
            | tr -d '\r' \
            > decoded.env

          sed -E 's/^([^=]+)=(.*)$/\1="\2"/' decoded.env > .env

          while IFS= read -r line; do
            key=${line%%=*}
            val=${line#*=}
            val=${val#\"}; val=${val%\"}
            echo "$key=$val" >> $GITHUB_ENV
          done < .env

      - run: |
          npm install -g vercel
          vercel --prod --confirm
