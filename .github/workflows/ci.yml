name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Rehydrate all secrets
        run: |
          echo "$SECRETS_BLOB" | base64 -d > .env
          set -a
          source .env
          set +a

      - name: Run & record Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Rehydrate all secrets
        run: |
          echo "$SECRETS_BLOB" | base64 -d > .env
          set -a
          source .env
          set +a

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
