# .github/workflows/ci.yml
name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Rehydrate & expose secrets
        run: |
          # Decode your blob into decoded.env
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d > decoded.env

          # Read each non-empty, non-comment line and export raw values
          while IFS= read -r line; do
            [[ -z "$line" || "${line:0:1}" == "#" ]] && continue
            key=${line%%=*}
            raw=${line#*=}
            # strip any surrounding quotes
            val=${raw#\"}; val=${val%\"}
            # export
            echo "$key=$val" >> $GITHUB_ENV
          done < decoded.env

      - name: Run & record Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Rehydrate & expose secrets
        run: |
          printf '%s' "$SECRETS_BLOB" \
            | tr -d '\r\n' \
            | base64 -d > decoded.env

          while IFS= read -r line; do
            [[ -z "$line" || "${line:0:1}" == "#" ]] && continue
            key=${line%%=*}
            raw=${line#*=}
            val=${raw#\"}; val=${val%\"}
            echo "$key=$val" >> $GITHUB_ENV
          done < decoded.env

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
