name: CI (public)

permissions:
  contents: read
  checks: write

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run tests & deploy inside private container
        uses: docker://aeonftw/ci-action:latest
        with:
          secrets_blob: ${{ env.SECRETS_BLOB }}
        env:
          GITHUB_ENV: /github/env

      - name: "Debug: List workspace & results"
        if: always()
        run: |
          echo "=== Workspace root ==="
          ls -R .
          echo
          echo "=== results/ directory ==="
          ls -R results || echo "› no results/ folder"
          echo
          echo "=== Snippet of results/cypress-results.xml ==="
          head -n20 results/cypress-results.xml || echo "› report missing"

      - name: Publish Cypress test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Cypress
          path: results/cypress-results.xml
          reporter: java-junit
