name: CI
on: push

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TEST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4

      # Bun (pinned) + built-in cache for the binary itself
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.16"

      # Cache Bunâ€™s package-download cache (hits after the first run)
      - name: Restore Bun package cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: bun-cache-${{ runner.os }}-

      # Node is still needed for Cypress / Vercel CLIs
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install deps (retries, low concurrency)
        timeout-minutes: 20
        run: |
          # Longer per-request timeout (60 s) to survive slow edges
          export BUN_NETWORK_TIMEOUT_MS=60000

          # Exponential-backoff retry loop
          for try in 1 2 3; do
            delay=$(( 10 * (try - 1) * (try - 1) ))
            echo "ðŸŸ¡ bun install (try $try, wait ${delay}s if it fails)â€¦"
            bun install --network-concurrency=8 --no-progress \
              && break
            [ $try -lt 3 ] && { echo "âš ï¸  retrying in ${delay}sâ€¦"; sleep $delay; } || {
              echo "ðŸ›‘ bun install failed after 3 attempts"; exit 1; }
          done

      # Make env vars visible to all following steps
      - name: Load secrets into runner-wide env
        run: |
          echo "$SECRETS_BLOB" | base64 --decode | tr -d '\r' >> "$GITHUB_ENV"

      # Run Cypress tests
      - uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          record: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ DEPLOY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest

