name: CI
on: push

jobs:
  # ─────────────────────────────────────────────────────────────
  # 1. TEST  – run unit/E2E tests with Cypress
  # ─────────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.16"              # pin to a known-good build

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (with retry, lower concurrency)
        run: |
          for try in 1 2 3; do
            echo "🔄 bun install (try $try)…"
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️  retrying in 15 s…"; sleep 15; }
          done

      - name: Load secrets into runner-wide env
        run: |
          echo "$SECRETS_BLOB" | base64 --decode | tr -d '\r' >> "$GITHUB_ENV"

      - uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          record: true                        # set to false if you don’t need the dashboard

  # ─────────────────────────────────────────────────────────────
  # 2. DEPLOY – only runs if TEST succeeds
  # ─────────────────────────────────────────────────────────────
  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.16"

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (same script as test)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️  retrying in 15 s…"; sleep 15; }
          done

      - name: Load secrets into runner-wide env
        run: |
          echo "$SECRETS_BLOB" | base64 --decode | tr -d '\r' >> "$GITHUB_ENV"

      - name: Deploy with Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
