name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # ──────────────────────────────────────────────────────────
  # 1 ─ TEST  – build & run Cypress
  # ──────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "1.2.16" }
      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️ retrying in 15 s…"; sleep 15; }
          done

      # 🔑 Decode BLOB  → expand \n  → strip *trailing* newlines  → write to $GITHUB_ENV
      - name: Load secrets into runner-wide env
        shell: bash
        run: |
          echo "$SECRETS_BLOB" | base64 --decode |
          while IFS= read -r line; do
            var="${line%%=*}"
            val="${line#*=}"

            # 1) expand escape sequences
            expanded=$(printf '%b' "$val")

            # 2) remove trailing CR/LF that would make single-line secrets invalid URLs
            trimmed="${expanded//$'\r'/}"
            while [[ "$trimmed" == *$'\n' ]]; do trimmed=${trimmed%$'\n'}; done

            # 3) decide single- vs. multi-line
            if [[ "$trimmed" == *$'\n'* ]]; then
              {
                printf '%s<<EOF\n' "$var"
                printf '%s\n' "$trimmed"
                echo EOF
              } >> "$GITHUB_ENV"
            else
              printf '%s=%s\n' "$var" "$trimmed" >> "$GITHUB_ENV"
            fi
          done

      - name: Dump env keys (masked values)
        run: |
          node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - uses: cypress-io/github-action@v6
        id: cypress
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          headed: true
          browser: chrome
          record: false
          config: |
            video=true
            screenshotOnRunFailure=true
            retries=1

      - name: Upload Cypress videos & screenshots
        if: failure() || steps.cypress.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-debug
          path: |
            cypress/videos
            cypress/screenshots

  # ──────────────────────────────────────────────────────────
  # 2 ─ DEPLOY  – only if TEST passed, any branch
  # ──────────────────────────────────────────────────────────
  deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SEcrets_BLOB }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "1.2.16" }
      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️ retrying in 15 s…"; sleep 15; }
          done

      - name: Load secrets into runner-wide env
        shell: bash
        run: |
          echo "$SECRETS_BLOB" | base64 --decode |
          while IFS= read -r line; do
            var="${line%%=*}"
            val="${line#*=}"
            expanded=$(printf '%b' "$val")
            trimmed="${expanded//$'\r'/}"
            while [[ "$trimmed" == *$'\n' ]]; do trimmed=${trimmed%$'\n'}; done
            if [[ "$trimmed" == *$'\n'* ]]; then
              printf '%s<<EOF\n%s\nEOF\n' "$var" "$trimmed" >> "$GITHUB_ENV"
            else
              printf '%s=%s\n' "$var" "$trimmed" >> "$GITHUB_ENV"
            fi
          done

      - name: Dump env keys (deploy job)
        run: |
          node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - name: Deploy with Vercel
        run: |
          npm i -g vercel
          vercel --prod --confirm
