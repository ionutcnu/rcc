name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - name: Rehydrate & source full .env
        run: |
          printf '%s' "$SECRETS_BLOB" | tr -d '\r\n' | base64 -d > .env
          set -a
          source .env
          set +a
      - name: Trim only Redis URL & Token
        run: |
          echo "UPSTASH_REDIS_REST_URL=$(printf '%s' \"$UPSTASH_REDIS_REST_URL\" | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=$(printf '%s' \"$UPSTASH_REDIS_REST_TOKEN\" | tr -d '[:space:]')" >> $GITHUB_ENV
      - uses: cypress-io/github-action@v6
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          record: true

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - name: Rehydrate & source full .env
        run: |
          printf '%s' "$SECRETS_BLOB" | tr -d '\r\n' | base64 -d > .env
          set -a
          source .env
          set +a
      - name: Trim only Redis URL & Token
        run: |
          echo "UPSTASH_REDIS_REST_URL=$(printf '%s' \"$UPSTASH_REDIS_REST_URL\" | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=$(printf '%s' \"$UPSTASH_REDIS_REST_TOKEN\" | tr -d '[:space:]')" >> $GITHUB_ENV
      - run: |
          npm install -g vercel
          vercel --prod --confirm
