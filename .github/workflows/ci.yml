name: CI
on:
  push:          # every branch, every commit
  pull_request:  # so reviewers see a green check
  workflow_dispatch:  # manual “Run workflow” button

jobs:
  # ──────────────────────────────────────────────────────────
  # 1. TEST  – build the app & run Cypress
  # ──────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.16"

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            echo "🔄 bun install (try $try)…"
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️  retrying in 15 s…"; sleep 15; }
          done

      - name: Load secrets into runner-wide env
        run: |
          echo "$SECRETS_BLOB" | base64 --decode | tr -d '\r' >> "$GITHUB_ENV"

      - name: Dump **every** env variable
        run: |
          echo "🟢 Full environment visible to Node:"
          node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - uses: cypress-io/github-action@v6
        id: cypress
        with:
          build: bun run build:no-tests
          start: bun run start
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          headed: true
          browser: chrome
          record: false
          config: |
            video=true
            screenshotOnRunFailure=true
            retries=1

      - name: Upload Cypress videos & screenshots
        if: failure() || steps.cypress.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-debug
          path: |
            cypress/videos
            cypress/screenshots

  # ──────────────────────────────────────────────────────────
  # 2. DEPLOY  – runs after TEST, for every branch that passes
  # ──────────────────────────────────────────────────────────
  deploy:
    needs: test
    if: needs.test.result == 'success'   # deploy only when tests are green
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.16"
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (retry, low concurrency)
        run: |
          for try in 1 2 3; do
            bun install --network-concurrency=12 --no-progress && break
            [ "$try" -lt 3 ] && { echo "⚠️  retrying in 15 s…"; sleep 15; }
          done

      - name: Load secrets into runner-wide env
        run: |
          echo "$SECRETS_BLOB" | base64 --decode | tr -d '\r' >> "$GITHUB_ENV"

      - name: Dump **every** env variable (deploy job)
        run: |
          echo "🟢 Full environment visible to Node (deploy job):"
          node -e 'for (const [k,v] of Object.entries(process.env).sort()) console.log(`${k}=${v}`)'

      - name: Deploy with Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm
