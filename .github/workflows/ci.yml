# .github/workflows/vercel-preview.yml
name: Vercel Preview Deployment (with final loader fix)

on:
  push:
    branches: ["**"]          # run on every branch
  workflow_dispatch:

env:
  SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ─── 0. RAW BLOB sanity-check ──────────────────────────────────────────
      - name: DEBUG – inspect raw SECRETS_BLOB
        if: always()
        shell: bash
        run: |
          echo "Blob length: ${#SECRETS_BLOB}"
          printf '%s' "$SECRETS_BLOB" | base64 --decode | head -c 120 | od -An -t c

      # ─── 1. Decode SECRETS_BLOB → $GITHUB_ENV  (no sub-shell!) ─────────────
      - name: Load secrets from SECRETS_BLOB
        shell: bash
        run: |
          set -euo pipefail
          declare -A kv

          while IFS= read -r line; do
            [[ "$line" =~ ^([^:=]+)[=:][[:space:]]*(.*)$ ]] || continue
            key="${BASH_REMATCH[1]//[[:space:]]/}"
            val="${BASH_REMATCH[2]}"
            val="$(printf '%b' "$val")"
            [[ "$val" == \"*\" && "$val" == *\" ]] && val="${val:1:-1}"
            kv["$key"]="$val"           # last duplicate wins
          done < <(
            printf '%s' "$SECRETS_BLOB" | base64 --decode | sed $'s/\r//g' \
              | grep -Ev '^\s*$|^\s*#'
          )

          for key in "${!kv[@]}"; do
            val="${kv[$key]}"
            if [[ "$val" == *$'\n'* ]]; then
              printf '%s<<EOF\n%s\nEOF\n' "$key" "$val" >> "$GITHUB_ENV"
            else
              printf '%s=%s\n' "$key" "$val" >> "$GITHUB_ENV"
            fi
          done

      # ─── 2. DEBUG – show what got exported ─────────────────────────────────
      - name: DEBUG – list decoded secrets
        if: always()
        run: |
          echo "---- $GITHUB_ENV ----"
          cat "$GITHUB_ENV"

      # ─── 3. Install Bun (needed for vercel build) ──────────────────────────
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      # ─── 4. Install Vercel CLI & deploy preview ────────────────────────────
      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel environment (preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build project
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy (preview)
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"
