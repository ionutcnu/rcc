name: CI (public)

permissions:
  contents: read
  checks: write

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run & Publish Tests
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run tests inside private container
        uses: docker://aeonftw/ci-action:latest
        with:
          secrets_blob: ${{ env.SECRETS_BLOB }}
        env:
          GITHUB_ENV: /github/env

      - name: Publish Cypress test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: tests
          path: results/cypress-results.xml
          reporter: java-junit
          only-summary: true

  deploy:
    name: Deploy (on success)
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    env:
      SECRETS_BLOB: ${{ secrets.SECRETS_BLOB }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy inside private container
        uses: docker://aeonftw/ci-action:latest
        with:
          secrets_blob: ${{ env.SECRETS_BLOB }}
        env:
          GITHUB_ENV: /github/env
